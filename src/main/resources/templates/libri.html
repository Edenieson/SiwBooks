<!DOCTYPE html>

<html>
	<head>
		<title>Books</title>
	</head>
	
	<body>
		<header>
			<nav>
				<a href="/">Home</a>
				<a href="/libri">Catalogo</a>
				<a href="/autori">Autori</a>
			</nav>
		</header>
		<h1>Book list, mate!</h1>
		<h2>Still a demo!</h2>
		<div th:if="${libro.isEmpty()}">No books yet!</div>
		<ul>
			<li th:each="item : ${libro}">
				<a th:href="@{/libri/{id} (${item.id})}"
					th:text="${item.titolo}">Title</a>
			</li>
		</ul>
	</body>
</html>
